title: Wijmo Grid iframe 操作テスト
baseUrl: https://demo.mescius.jp
vars: {}
artifacts:
  screenshots:
    mode: before_each_step
    format: jpeg
    quality: 70
  trace:
    mode: on_failure
  video:
    mode: on_failure
hooks:
  beforeEachStep: []
  afterEachStep: []
steps:
# ページ遷移
- goto:
    url: https://demo.mescius.jp/wijmo/demos/Grid/Overview/purejs
    name: navigate-to-wijmo-grid-demo

# iframe 内: 4行目のドロップダウンボタンをクリック
- click:
    by:
      css: '#g-1-cell-4-2 > .wj-btn'
    frame: iframe
    name: click-dropdown-btn

# iframe 内: ドロップダウンから「アメリカ」を選択
- click:
    by:
      role: option
      name: アメリカ
    frame: iframe
    name: select-america

# ネットワーク待機（データ更新を待つ）
- waitForNetworkIdle:
    name: wait-after-country-select

# iframe 内: 4行目の売上セルをダブルクリックして編集モードに入る
- dblclick:
    by:
      css: '#g-1-cell-4-3'
    frame: iframe
    name: dblclick-cell-to-edit

# iframe 内: 編集テキストボックスに値を入力
- fill:
    by:
      role: textbox
      name: セルの編集
    frame: iframe
    value: '111'
    name: fill-cell-value

# iframe 内: Enter で確定
- press:
    by:
      role: textbox
      name: セルの編集
    frame: iframe
    key: Enter
    name: press-enter-to-confirm

# iframe 内: 5行目のドロップダウンボタンをクリック（画面内の行を使用）
- click:
    by:
      css: '#g-1-cell-5-2 > .wj-btn'
    frame: iframe
    name: click-dropdown-btn-row5

# iframe 内: 「日本」を選択
- click:
    by:
      role: option
      name: 日本
    frame: iframe
    name: select-japan

# ネットワーク待機
- waitForNetworkIdle:
    name: wait-after-japan-select

# iframe 内: 4行目のチェックボックスをクリック
- click:
    by:
      css: '#g-1-cell-4-6 label:last-child'
    frame: iframe
    name: click-checkbox-row4

# iframe 内: 5行目のチェックボックスをクリック
- click:
    by:
      css: '#g-1-cell-5-6 label:last-child'
    frame: iframe
    name: click-checkbox-row5
healing: off
